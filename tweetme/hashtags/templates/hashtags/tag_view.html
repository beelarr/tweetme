
<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {{block.super}}| Home {% endblock title %}</title>
</head>
    {% block script %}
<script>
$(document).ready(function(){
  loadTweetContainer("tweet-container")
});
</script>
{% endblock script %}



{% block content %}

<div class='row container'>
        {% if request.GET.q %}
        <p class="lead">Results for {{ request.GET.q }}</p>
        </hr>
        {% endif %}
    <div class='col-m-7 col-sm-offset-2 '>
        <h1>Tweets</h1>
        </hr>
        <div id='tweet-container' data-url='/api/tags/{{ obj.tag }}/'>
        </div>
        <a href='#' id='loadmore'>Load More Tweets</a>
    </div>



</div>


{% endblock content %}>

</html>
