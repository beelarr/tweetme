<!DOCTYPE html>
{% extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {{block.super}}| Detail {% endblock title %}</title>
</head>

    {% block content %}
<div class='row'>
    <div class='col-sm-3 col-xs-12' style='background-color:red;'>
        <h1>{{ object.username }} </h1>
    </div>

    <div class="col-sm-9 col-xs-12">
       <h1>Tweets</h1>
        {%for tweet in object.tweet_set.all%}

        {{tweet}}

        {% endfor %}
    </div>
</div>
    {% endblock content %}

</html>
